specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Database
    network: sepolia
    source:
      address: "0x6C7A4D68ffe57c3364cf71e3B34020f003480208"
      abi: Database
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - EtherTransferred
      abis:
        - name: Database
          file: ./abis/Database.json
      eventHandlers:
        - event: EtherTransferred(indexed address,uint256)
          handler: handleEtherTransferred
      file: ./src/database.ts
